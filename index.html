<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Todo App </h1>
        <div class="input-group">
            <input type="text" id="task-input" placeholder="Add todo...">
            <input type="date" id="date-input">
            <button id="add-button">Add</button>
        </div>
        <div class="filter-buttons">
            <button id="all-button">All</button>
            <button id="pending-button">Pending</button>
            <button id="completed-button">Completed</button>
            <button id="delete-all-button">Delete All</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Task</th>
                    <th>Date</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="todo-list">
                
            </tbody>
        </table>
    </div>
    <script src="index.js"></script>
</body>
</html>
